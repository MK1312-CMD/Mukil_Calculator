<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator & Unit Converter</title>
    <meta name="description" content="A modern calculator app with comprehensive unit conversion features. Calculate and convert between different units of length, weight, temperature, area, volume, time, and speed.">
    <meta name="keywords" content="calculator, unit converter, length, weight, temperature, area, volume, time, speed, conversion">
    <meta name="author" content="Calculator App">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§®</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> Calculator & Unit Converter</h1>
            <div class="mode-toggle">
                <button id="calculatorMode" class="mode-btn active">Calculator</button>
                <button id="converterMode" class="mode-btn">Unit Converter</button>
            </div>
        </header>

        <!-- Calculator Section -->
        <div id="calculator" class="section active">
            <div class="calculator">
                <div class="display">
                    <div class="history" id="history"></div>
                    <div class="current" id="current">0</div>
                </div>
                
                <div class="buttons">
                    <!-- Row 1 -->
                    <button class="btn function" onclick="clearAll()">C</button>
                    <button class="btn function" onclick="clearEntry()">CE</button>
                    <button class="btn function" onclick="backspace()"><i class="fas fa-backspace"></i></button>
                    <button class="btn operator" onclick="inputOperator('/')">/</button>
                    
                    <!-- Row 2 -->
                    <button class="btn number" onclick="inputNumber('7')">7</button>
                    <button class="btn number" onclick="inputNumber('8')">8</button>
                    <button class="btn number" onclick="inputNumber('9')">9</button>
                    <button class="btn operator" onclick="inputOperator('*')">Ã—</button>
                    
                    <!-- Row 3 -->
                    <button class="btn number" onclick="inputNumber('4')">4</button>
                    <button class="btn number" onclick="inputNumber('5')">5</button>
                    <button class="btn number" onclick="inputNumber('6')">6</button>
                    <button class="btn operator" onclick="inputOperator('-')">-</button>
                    
                    <!-- Row 4 -->
                    <button class="btn number" onclick="inputNumber('1')">1</button>
                    <button class="btn number" onclick="inputNumber('2')">2</button>
                    <button class="btn number" onclick="inputNumber('3')">3</button>
                    <button class="btn operator" onclick="inputOperator('+')">+</button>
                    
                    <!-- Row 5 -->
                    <button class="btn number zero" onclick="inputNumber('0')">0</button>
                    <button class="btn number" onclick="inputDecimal()">.</button>
                    <button class="btn equals" onclick="calculate()">=</button>
                    
                    <!-- Scientific Functions Row -->
                    <button class="btn scientific" onclick="scientificFunction('sqrt')">âˆš</button>
                    <button class="btn scientific" onclick="scientificFunction('square')">xÂ²</button>
                    <button class="btn scientific" onclick="scientificFunction('percent')">%</button>
                    <button class="btn scientific" onclick="scientificFunction('inverse')">1/x</button>
                </div>
                
                <!-- Memory Functions -->
                <div class="memory-section">
                    <button class="btn memory" onclick="memoryFunction('MC')">MC</button>
                    <button class="btn memory" onclick="memoryFunction('MR')">MR</button>
                    <button class="btn memory" onclick="memoryFunction('M+')">M+</button>
                    <button class="btn memory" onclick="memoryFunction('M-')">M-</button>
                    <button class="btn memory" onclick="memoryFunction('MS')">MS</button>
                </div>
            </div>
        </div>

        <!-- Unit Converter Section -->
        <div id="converter" class="section">
            <div class="converter">
                <div class="converter-category">
                    <label for="category">Category:</label>
                    <select id="category" onchange="changeCategory()">
                        <option value="length">Length</option>
                        <option value="weight">Weight</option>
                        <option value="temperature">Temperature</option>
                        <option value="area">Area</option>
                        <option value="volume">Volume</option>
                        <option value="time">Time</option>
                        <option value="speed">Speed</option>
                    </select>
                </div>

                <div class="conversion-inputs">
                    <div class="input-group">
                        <label for="fromValue">From:</label>
                        <input type="number" id="fromValue" placeholder="Enter value" oninput="convert()">
                        <select id="fromUnit" onchange="convert()"></select>
                    </div>
                    
                    <div class="swap-button">
                        <button onclick="swapUnits()"><i class="fas fa-exchange-alt"></i></button>
                    </div>
                    
                    <div class="input-group">
                        <label for="toValue">To:</label>
                        <input type="number" id="toValue" placeholder="Result" readonly>
                        <select id="toUnit" onchange="convert()"></select>
                    </div>
                </div>

                <div class="conversion-result">
                    <div id="conversionFormula"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
